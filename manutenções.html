	#instalações{
		background: grey;
	}
</style>

<body>

	<div id="container">

		<div id="logo" align="center">
			<a href="index.html"><img src="https://www.apxnet.com.br/wp-content/uploads/2019/03/logo.png" width="15%"></a>
		</div>

		<a href="instalações.html">
			<div id="instalações">
				INSTALAÇÕES
			</div>		
		</a>
		
		<a href="index.html">
			<div id="manutenções">
				MANUTENÇÕES
			</div>		
		</a>

		<script>

		var cpf = prompt("CPF DO CLIENTE: ")
		var nome = prompt("NOME: ")
		var tel = prompt("TELEFONE(S): ")
		var endereço = prompt("ENDEREÇO: ")
		var data = prompt("DATA: ")
		var hora = prompt("HORA: ")

		
		</script>

		<textarea id="descricao" placeholder="Digite a descrição da manutenção"></textarea>

		<script>
			let descricao = "";

			document.getElementById("descricao").addEventListener("keyup", function(event) {
			    if (event.key === "Enter") {
			        descricao = event.target.value;
			        document.write("<style>h1{color: orange;font-family:Arial, sans-serif;}</style><div align=center><h1>Agendamento:</h1><br> "  + cpf + " - " + nome + " - " + tel + " - **" + endereço + "** - " + descricao + ". **(JOAOMARCOS  " + data + " " + hora+").**")
			    }
			});

		</script>

		
		<div id="imagem_de_fundo_manutenções">
			<img src="https://i.im.ge/2023/03/11/7G4vCL.instalacao-de-suporte-de-tv-842984-removebg-preview.png">
		</div>	

	</div>
	
</body>
